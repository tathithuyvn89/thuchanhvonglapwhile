<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap vong lap for</title>
</head>
<body>
<script>
    let num;
    let total= 0;
    while( num !==-2 ) {
        num = Number(prompt("Enter a number: "));
        alert(num);
        //phần code tính tổng
        total = total + Number(num);
        alert(total);
    }
</script>
</body>
</html>
